[tox]
envlist =
    py{36,37,38}-dj{22,30,31},
    py{36,37,38,39}-djdev

[testenv]
usedevelop=True
ignore_outcome =
    djdev: True
ignore_errors =
    djdev: True
deps=
    coverage
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    djdev: https://github.com/django/django/archive/master.tar.gz
    mock
    pytest
    pytest-django
commands=
    coverage run -m pytest
    coverage report
    coverage xml

[pytest]
testpaths = payments
DJANGO_SETTINGS_MODULE = test_settings

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
DJANGO =
    2.2: django22
    3.0: django30
    3.1: django31
    dev: djangodev
